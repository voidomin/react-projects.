name: Deploy All React Apps to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync with main
        run: git pull --rebase

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build vocab
        working-directory: ./vocab
        run: npm install && npm run build

      - name: Build todo-app
        working-directory: ./todo-app
        run: npm install && npm run build

      - name: Build pokedex
        working-directory: ./pokedex
        run: npm install && npm run build

      - name: Build caffiend
        working-directory: ./caffiend
        env:
          VITE_FIREBASE_APIKEY: ${{ secrets.VITE_FIREBASE_APIKEY }}
          VITE_FIREBASE_AUTHDOMAIN: ${{ secrets.VITE_FIREBASE_AUTHDOMAIN }}
          VITE_FIREBASE_PROJECTID: ${{ secrets.VITE_FIREBASE_PROJECTID }}
          VITE_FIREBASE_STORAGEBUCKET: ${{ secrets.VITE_FIREBASE_STORAGEBUCKET }}
          VITE_FIREBASE_MESSAGINGSENDERID: ${{ secrets.VITE_FIREBASE_MESSAGINGSENDERID }}
          VITE_FIREBASE_APPID: ${{ secrets.VITE_FIREBASE_APPID }}
        run: npm install && npm run build

      - name: Create docs folder structure
        run: |
          mkdir -p docs
          cp index.html docs/index.html
          cp favicon.svg docs/favicon.svg
          mkdir -p docs/vocab
          cp -r vocab/dist/* docs/vocab/
          mkdir -p docs/todo-app
          cp -r todo-app/dist/* docs/todo-app/
          mkdir -p docs/pokedex
          cp -r pokedex/dist/* docs/pokedex/
          mkdir -p docs/caffiend
          cp -r caffiend/dist/* docs/caffiend/

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update docs folder with latest builds" && git push)
