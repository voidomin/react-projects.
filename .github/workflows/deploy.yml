name: Deploy All React Apps to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build vocab
        working-directory: ./vocab
        run: npm install && npm run build

      - name: Build todo-app
        working-directory: ./todo-app
        run: npm install && npm run build

      - name: Build pokedex
        working-directory: ./pokedex
        run: npm install && npm run build

      - name: Build caffiend
        working-directory: ./caffiend
        run: npm install && npm run build

      - name: Create deployment structure
        run: |
          mkdir -p dist
          cp index.html dist/index.html
          mkdir -p dist/vocab
          cp -r vocab/dist/* dist/vocab/
          mkdir -p dist/todo-app
          cp -r todo-app/dist/* dist/todo-app/
          mkdir -p dist/pokedex
          cp -r pokedex/dist/* dist/pokedex/
          mkdir -p dist/caffiend
          cp -r caffiend/dist/* dist/caffiend/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
