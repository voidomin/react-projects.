<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8724e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book -->
  <rect x="20" y="15" width="60" height="70" rx="3" fill="url(#bookGradient)"/>
  
  <!-- Book spine shadow -->
  <rect x="20" y="15" width="8" height="70" fill="#000" opacity="0.2"/>
  
  <!-- Pages effect -->
  <rect x="25" y="18" width="50" height="64" rx="2" fill="#fff" opacity="0.9"/>
  
  <!-- Text lines -->
  <line x1="32" y1="30" x2="68" y2="30" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="40" x2="65" y2="40" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="50" x2="68" y2="50" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="60" x2="62" y2="60" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Letter "V" accent -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#d4a574">V</text>
</svg>
